help.web.console.home.user.title=Run Apps
help.web.console.home.user.description=Start here to view the <b>Published Apps</b> and your personal task <b>Inbox</b>

help.web.console.home.admin.start.title=Welcome to the Web Console
help.web.console.home.admin.start.description=These hints will give you an overview to help you get started on designing, running and monitoring your Apps.

help.web.console.home.admin.users.title=Overview: Setup Users
help.web.console.home.admin.users.description=Setup your users, groups and organizations here.

help.web.console.home.admin.apps.title=Overview: Design Apps
help.web.console.home.admin.apps.description=Design your Apps here. An App can consist of Processes, Forms, Lists (tabular data) and UIs (end-user UI).

help.web.console.home.admin.run.title=Overview: Run Apps
help.web.console.home.admin.run.description=Once your Apps are designed and published, you may access the UI(s) from this menu. You can also access your personal task inbox.

help.web.console.home.admin.monitor.title=Overview: Monitor Apps
help.web.console.home.admin.monitor.description=Once your Apps are running, monitor your processes here. You can monitor running and completed processes, as well as an audit trail for process activities.

help.web.console.home.admin.newapp.title=Start Designing an App
help.web.console.home.admin.newapp.description=Click on the <b>Design New App</b> button to create a new App, or <b>Import App</b> to import an existing App (ZIP file)
help.web.desktop.apps.published=Published App
help.web.desktop.apps.published.description=Published app listed all app accessible by end users.
help.web.desktop.apps.unpublished=Unpublished App
help.web.desktop.apps.unpublished.description=Unpublished app listed all app that still not open for user access.

help.web.console.home.admin.marketplace.title=Install Apps from the Marketplace
help.web.console.home.admin.marketplace.description=Download and install more apps directly from the Marketplace.

help.web.console.home.admin.marketplace.install.title=Install App
help.web.console.home.admin.marketplace.install.description=Click this button to directly download and install this app.

help.web.console.directory.orgs.title=Create Organization
help.web.console.directory.orgs.description=Click this button to create a new organization

help.web.console.directory.groups.title=Create Group
help.web.console.directory.groups.description=Click this button to create a new group

help.web.console.directory.users.title=Create User
help.web.console.directory.users.description=Click this button to create a new user

help.web.console.app.builder.form.settings.description=Configure form data loading and storing, basic permission & post submission processing tool.
help.web.console.app.builder.form.palette.description=All available form fields that can be drag and drop to the canvas area.
help.web.console.app.builder.form.generateApp=Generate App
help.web.console.app.builder.form.generateApp.description=Using the current form to generate other app item such as List, Process & UI

help.web.console.app.builder.list.data=Data Store
help.web.console.app.builder.list.data.description=Click on <strong>data</strong> button to choose a data store to retrieve data for your list.
help.web.console.app.builder.list.settings.description=Configure list basic settings & templates.
help.web.console.app.builder.list.palette.description=All available data fields & list actions that can be drag and drop to the canvas area.

help.web.console.app.builder.userview.settings.description=Configure UI theme, PWA & basic permission settings.
help.web.console.app.builder.userview.palette.description=All available menu type that can be drag and drop to the canvas area.
help.web.console.app.builder.userview.canvas.description=Drop an element dragged from Palette to canvas to add it to the design. You can also Click on <strong>Edit Page Components</strong> button to enter page edit mode to manage & adding more components to a menu page.

help.web.console.app.builder.process.selector=Process Selector
help.web.console.app.builder.process.selector.description=Select a process to change its design flow. Click <i class='la la-pen'></i> to edit process basic settings.
help.web.console.app.builder.process.palette.description=All available process elements that can be drag and drop to the canvas area.
help.web.console.app.builder.process.properties.description=Configure your current highlighted element properties and mapping through the Properties Panel.
help.web.console.app.builder.process.listView=List View
help.web.console.app.builder.process.listView.description=An overview of all elements in a list. Click on each element to edit its properties in properties panel.

help.web.console.app.builder.palette=Palette
help.web.console.app.builder.canvas=Canvas
help.web.console.app.builder.canvas.description=Drop an element dragged from Palette to canvas to add it to the design.
help.web.console.app.builder.highlight=Highlighted Element
help.web.console.app.builder.highlight.description=Click on any element in Canvas to highlight it. Highlighted element will show its element type and a group of icon buttons to move, remove or configure the element.
help.web.console.app.builder.properties=Properties Panel
help.web.console.app.builder.properties.description=Configure your current highlighted element properties and styles through the Properties Panel.
help.web.console.app.builder.applyChange=Apply Change
help.web.console.app.builder.applyChange.description=Click on <strong>Apply Change</strong> button once you done configure the element properties or styles.
help.web.console.app.builder.settings=Settings
help.web.console.app.builder.preview=Preview
help.web.console.app.builder.preview.description=Preview the actual design.
help.web.console.app.builder.advancedTools=Advanced Tools
help.web.console.app.builder.advancedTools.description=More advanced tools such as Tree Viewer, Diff Checker, I18N, Design Definition and etc to help you manage your builder item.
help.web.console.app.builder.save=Save
help.web.console.app.builder.save.description=Click on <strong>Save</strong> button once you are done with the changes.
help.web.console.app.builder.quickNav=Quick Navigation
help.web.console.app.builder.quickNav.description=You can back to app composer, switch between the builder items, access to app level tools through the quick navigation bar.

help.web.console.app.builder.app.appComposer.description=App Composer let you manage all the app items you created in each builders.
help.web.console.app.builder.app.manageVersion=Manage Versions
help.web.console.app.builder.app.manageVersion.description=Create and manage version for each milestone.
help.web.console.app.builder.app.appLevelTools=App Level Tools
help.web.console.app.builder.app.appLevelTools.description=Quick access to app level tools eg Notes, App Variables, App Message, Resources, Plugin Default Properties, Performance & Logs
help.web.console.app.builder.app.addnew=<br/><br/> Click on <i class='las la-plus'></i> to add new item.
help.web.console.app.menu.forms.description=Design forms to display and capture information from users.
help.web.console.app.menu.lists.description=Design lists to display data in a tabular format with support for linking, paging, sorting and filtering.
help.web.console.app.menu.userviews.description=Design UI to provide a user interface (UI) to end-users. An App may contain multiple UIs to cater to different types of users.
help.web.console.app.menu.processes.description=Design a process that will contain the roles involved (participants), the activities, the conditions and their executions, as well as the data that flow from activity to activity.
help.web.console.app.processes.view.publish.title=Publish App
help.web.console.app.processes.view.publish.description=Before end-users are able to access the App, it needs to be published first. Click on the <strong>Publish</strong> button to publish.


